    <main>
        <h3>Solicitud de socio</h3>
        <form class="DatosSocio">
                    <div>
                        <label for="first-name">Nombre</label>
                        <input type="text" id="first-name" name="first-name" 
                        placeholder="Escriba su nombre" 
                        pattern="[A-Z a-zÁáÉéÍíÓóÚúÑñÜü]{3,40}"  title="Escriba solo letras entre 3 y 15 caracteres"
                        required>
                    </div>
                    
                    <div>
                        <label for="surname">Apellido</label>
                        <input type="text" id="surname" name="surname" placeholder="Escriba su apellido" 
                        pattern="[A-Z a-zÁáÉéÍíÓóÚúÑñÜü]{3,40}" 
                        title="Escriba solo letras entre 3 y 40 caracteres" 
                        required> 
                    </div>

                    <div>
                        <label for="email">Correo</label>
                        <input type="email" id="email" name="email" placeholder="Escriba su corrreo" 
                        pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z{2,5}]" 
                        title="Escriba su correo" required>
                    </div>
                    

                    <div>
                        <label for="telephone">Teléfono</label>
                        <input type="tel" id="telephone" name="telephone" placeholder="Escriba su telefóno"
                        pattern="(\+34|0034|34)?[ -]*(6|7)[ -]*([0-9][ -]*){8}" title="Escriba su número de teléfono" 
                        required>
                    </div>

                    <div class="area">
                        <label for="message">Escribe tu mensaje:</label>
                        <textarea  id="message" name="mesaage" rows="5" cols="30" ></textarea> 

                    </div>

                    <div>
                        <p>Acepto los términos y condiciones de uso de mis datos</p>
                        <input type="checkbox" name="casilla" >

                    </div>

                    <input type="submit" value="Enviar datos">
         </form>
